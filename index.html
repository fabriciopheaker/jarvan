<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-light container-fluid" style="background-color: black;">


  <div class="border border-light my-5 mx-5 rounded border-rounded">
    <form class="mx-5 my-5">
      <div class="d-flex justify-content-center border-rounded">
        <img src="./robot.jpg">
      </div>
      <div class="mt-3">
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Digite um Número" aria-label="Recipient's username" aria-describedby="button-addon2" id="NUMERO">
          <button class="btn btn-primary" type="button" id="button-addon2" onclick="calcular()">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-success" role="alert" id="ALERT" hidden>
    <h4 class="alert-heading">Parabéns</h4>
    <p> Seu Número em binário é.....</p>
    <hr>
    <p class="mb-0 fs-4" id="BINARIO"> <b>000000 </b></p>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  <script src="./main.js"> </script>

</body>

</html>
